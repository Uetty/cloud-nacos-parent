spring:
  profiles:
    active: dev
  application:
    name: blog-fetcher
  messages:
    basename: i18n/messages

  cloud:
    nacos:
      config:
        server-addr: www.uetty.com:8848
        # 默认dataId为 ${prefix}-${spring.profiles.active}.${file-extension}
        namespace: 99300844-097b-4a94-86b2-fdc9df9b31d6
        group: blog-fetcher
        prefix: application
        file-extension: yml
#        encode:
#        username:
#        password:
        extension-configs[0]:
          group: blog-fetcher
          data-id: ext01.yml
          refresh: true

      discovery:
        server-addr: www.uetty.com:8848
        namespace: 99300844-097b-4a94-86b2-fdc9df9b31d6
        group: shanghai
    stream:
      bindings:
        blogDownloaded:
          destination: blog-download-complete
          group: DEFAULT
      rocketmq:
        binder:
          name-server: 127.0.0.1:9876
        bindings:
          # 消息通道名
          blogDownloaded:
            consumer:
              enable: true
              # 并发或有序消费
              orderly: false
              # 并发消费时，消息消费重试策略（-1：直接进入死信队列，0：由broker决定频率，>0：由客户端决定频率）
              delayLevelWhenNextConsume: 0
              # 顺序消费时，消费事件间隔
              suspendCurrentQueueTimeMillis: 1000
            producer:
              enable: true
              group: DEFAULT
              # 发送事务消息
              transactional: false
              # 以同步模式发送
              sync: false
              # vip通道，vip通道的端口号-2
              vipChannelEnabled: true
              sendMessageTimeout: 3000
              # 大于该值的消息体会被压缩
              compressMessageBodyThreshold: 4096
              # 同步模式下失败的重试次数
              retryTimesWhenSendFailed: 2
              # 异步模式下失败的重试次数
              retryTimesWhenSendAsyncFailed: 2
              # 发送失败时重试另一个代理
              retryNextServer: true


mybatis-plus:
  mapper-locations: classpath*:/mappers/*.xml
  global-config:
    # 关闭MP3.0自带的banner
    banner: false
    db-config:
      #主键类型  0:"数据库ID自增",1:"该类型为未设置主键类型", 2:"用户输入ID",3:"全局唯一ID (数字类型唯一ID)", 4:"全局唯一ID UUID",5:"字符串全局唯一ID (idWorker 的字符串表示)";
      id-type: 4
      # 默认数据库表下划线命名
      table-underline: true
    configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 返回类型为Map,显示null对应的字段
    call-setters-on-nulls: true
    cache-enabled: false
    local-cache-scope: statement